<app-secondary-region header="New topic">
    <div class="py-4">
        <form
            class="form-signin"
            [formGroup]="addForm"
            (ngSubmit)="onAddTopic()"
        >
            <div class="form-group">
                <label>Title</label>
                <input
                    type="text"
                    class="form-control"
                    formControlName="title"
                    required
                />
            </div>
            <div class="form-group my-2">
                <label>Description</label>
                <textarea
                    class="form-control"
                    rows="5"
                    formControlName="description"
                    required
                ></textarea>
            </div>
            <button type="submit" class="btn btn-block btn-primary w-100">
                Add topic
            </button>
        </form>
    </div>
</app-secondary-region>
